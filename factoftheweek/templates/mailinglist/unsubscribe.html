{% extends "base.html" %}

{% block title %}Unsubscribe{% endblock %}

{% block content %}
<div class="row">
	<div class="col-xs-12">
		<h1>Unsubscribe</h1>
		<form action="" method="post">
		    {% csrf_token %}
		    <div class="form-group">
			    {{ form }}
			</div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
